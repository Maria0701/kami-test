<div class="popup">
    <div class="popup__wrapper">
        <button class="btn popup__close">
      
        </button>
        <p class="popup__name">Заказать звонок</p>
        <form action="." class="popup__form form">
            <label class="form__label">
                <input class="form__input validate" type="text" placeholder="Ваше Имя*"/>
            </label>
            <label class="form__label">
                <input class="form__input validate phone" type="text" placeholder="Телефон*"/>
            </label>
            <label class="form__label">
                <textarea class="form__textarea" placeholder="Введите сообщение"></textarea>
            </label>
            <label class="form__label form__label--agreed">
                <input class="form__check validate" type="checkbox" name="agreed"/>
                <span class="form__check-fake"><svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 5L5 9L10.5 1.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></span>
                <span class="form__check-remark">Согласен на обработку <a href="#" title="agreed">персональных данных</a></span>
            </label>
            <button class="form__btn btn">Задать вопрос</button>
        </form>
    </div>
</div>
